<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazione Campi</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="theme-color" content="#f59e0b" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">ðŸŒž Prenotazione Campi</div>
  <button id="logoutBtn" class="btn-ghost hidden">Logout</button>
</header>

<main class="wrap">

  <!-- LOGIN -->
  <section id="loginBox" class="card">
    <h1>Benvenuto</h1>
    <p class="muted">1 credito = 1 slot da 45 minuti</p>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn" class="btn">Accedi</button>
    <div id="loginErr" class="error hidden"></div>
  </section>

  <!-- APP -->
  <section id="app" class="hidden">

    <section class="card">
      <h2 id="welcome"></h2>
      <div id="creditsBox" class="muted"></div>
      <span id="roleBadge" class="badge"></span>
    </section>

    <!-- NOTE ADMIN VISIBILI A TUTTI -->
    <section class="card">
      <h4>ðŸ“Œ Comunicazioni</h4>
      <div id="notesView" class="muted"></div>
    </section>

    <!-- PRENOTAZIONI -->
    <section class="card">
      <h3>Prenota</h3>

      <div class="grid3">
        <input id="datePick" type="date">
        <select id="fieldSelect"></select>
        <select id="timeSelect"></select>
      </div>

      <button id="bookBtn" class="btn">Prenota</button>
      <div id="bookMsg" class="muted"></div>

      <hr class="sep">

      <h3>Prenotazioni del giorno</h3>
      <div id="reservationsList" class="list"></div>
    </section>

    <!-- ADMIN -->
    <section id="adminPanel" class="card hidden">
      <h3>ðŸ‘‘ Area Admin</h3>

      <h4>Note</h4>
      <textarea id="notesText"></textarea>
      <button id="saveNotesBtn" class="btn">Salva note</button>
      <div id="notesMsg" class="muted"></div>

      <hr class="sep">

      <h4>Campi</h4>
      <input id="newFieldId" placeholder="id campo">
      <input id="newFieldName" placeholder="nome campo">
      <button id="addFieldBtn" class="btn">Aggiungi campo</button>

      <div id="fieldsList" class="list"></div>
      <button id="saveFieldsBtn" class="btn">Salva campi</button>
      <div id="fieldsMsg" class="muted"></div>

      <hr class="sep">

      <h4>Utenti</h4>
      <div id="usersList" class="list"></div>
    </section>

  </section>
</main>

<script src="/script.js" defer></script>
</body>
</html>
