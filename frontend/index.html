<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazione Campi</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">üåû Prenotazione Campi</div>
  <button id="logoutBtn" class="btn-ghost hidden">Logout</button>
</header>

<main class="wrap">

  <!-- LOGIN -->
  <section id="loginBox" class="card">
    <h1>Benvenuto</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn" class="btn">Accedi</button>
    <div id="loginErr" class="error hidden"></div>
  </section>

  <!-- APP -->
  <section id="app" class="hidden">

    <section class="card">
      <h2 id="welcome"></h2>
      <div id="creditsBox" class="muted"></div>
      <span id="roleBadge" class="badge"></span>
    </section>

    <!-- NOTE PUBBLICHE -->
    <section class="card">
      <h4>üìå Comunicazioni</h4>
      <div id="notesView" class="muted"></div>
    </section>

    <!-- PRENOTAZIONI -->
    <section class="card">
      <h3>Prenota</h3>

      <div class="grid3">
        <input id="datePick" type="date">
        <select id="fieldSelect"></select>
        <select id="timeSelect"></select>
      </div>

      <button id="bookBtn" class="btn">Prenota</button>
      <div id="bookMsg" class="muted"></div>

      <hr class="sep">

      <h3>Le tue prenotazioni del giorno</h3>
      <div id="reservationsList" class="list"></div>
    </section>

    <!-- ADMIN MENU -->
    <section id="adminMenu" class="card hidden">
      <h3>üëë Area Admin</h3>
      <button id="btnAdminConfig" class="btn">Config</button>
      <button id="btnAdminNotes" class="btn">Note</button>
      <button id="btnAdminFields" class="btn">Campi</button>
      <button id="btnAdminUsers" class="btn">Utenti</button>
    </section>

    <!-- ADMIN CONFIG -->
    <section id="adminConfig" class="card hidden">
      <h4>‚öôÔ∏è Configurazione</h4>

      <label>Durata slot (minuti)</label>
      <input id="cfgSlotMinutes" type="number" min="15">

      <label>Ora inizio giornata</label>
      <input id="cfgDayStart" type="time">

      <label>Ora fine giornata</label>
      <input id="cfgDayEnd" type="time">

      <label>Max prenotazioni per utente (al giorno)</label>
      <input id="cfgMaxPerDay" type="number" min="1">

      <button id="saveConfigBtn" class="btn">Salva</button>
      <div id="configMsg" class="muted"></div>

      <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
    </section>

    <!-- ADMIN NOTE -->
    <section id="adminNotes" class="card hidden">
      <h4>Note</h4>
      <textarea id="notesText"></textarea>
      <button id="saveNotesBtn" class="btn">Salva</button>
      <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
    </section>

    <!-- ADMIN CAMPI -->
    <section id="adminFields" class="card hidden">
      <h4>Campi</h4>
      <input id="newFieldId" placeholder="id campo">
      <input id="newFieldName" placeholder="nome campo">
      <button id="addFieldBtn" class="btn">Aggiungi</button>
      <div id="fieldsList" class="list"></div>
      <button id="saveFieldsBtn" class="btn">Salva campi</button>
      <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
    </section>

    <!-- ADMIN UTENTI -->
    <section id="adminUsers" class="card hidden">
      <h4>Utenti</h4>
      <div id="usersList" class="list"></div>
      <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
    </section>

  </section>
</main>

<script src="/script.js" defer></script>
</body>
</html>
